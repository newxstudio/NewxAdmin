

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 管理员 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__LAYUIADMIN__/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">登录名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" value="{$admins.username}" disabled lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">用户组</label>
      <div class="layui-input-inline">
        <select name="group_id">
          {volist name="authGroupRes" id="authGroupRes"}
          <option {if condition="$authGroupRes['id'] eq $groupId" }selected="selected" {/if} value="{$authGroupRes.id}">{$authGroupRes.title}</option>
          {/volist}
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">所属部门</label>
      <div class="layui-input-inline">
        <select name="department">
          <option value="0" {if condition="$admins['department'] eq 0" }selected="selected" {/if}>全部</option>
          <option value="1" {if condition="$admins['department'] eq 1" }selected="selected" {/if}>图文部</option>
          <option value="2" {if condition="$admins['department'] eq 2" }selected="selected" {/if}>采风部</option>
          <option value="3" {if condition="$admins['department'] eq 3" }selected="selected" {/if}>视频部</option>
          <option value="4" {if condition="$admins['department'] eq 4" }selected="selected" {/if}>网站部</option>
          <option value="5" {if condition="$admins['department'] eq 5" }selected="selected" {/if}>采编部</option>
          <option value="6" {if condition="$admins['department'] eq 6" }selected="selected" {/if}>办公室</option>
        </select>
      </div>
    </div>


    <div class="layui-form-item">
      <label class="layui-form-label">昵称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" value="{$admins.name}" lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="text" name="email"value="{$admins.email}"  lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-inline">
        <input type="text" name="desca" value="{$admins.desca}"  lay-verify="required" placeholder="请输入描述信息" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-inline">
        <input type="checkbox" lay-filter="switch" {if condition="$admins['status'] eq 1"}checked="checked"{/if} name="status" value="1" lay-skin="switch" lay-text="启用|禁用">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="text" name="password"  placeholder="留空表示不修改当前密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-back-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </div>

  <script src="__LAYUIADMIN__/layui/layui.js"></script>
  <script>
  layui.config({
    base: '__LAYUIADMIN__/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
